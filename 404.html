<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Glitch in the Matrix</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:ital,wght@1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fafafa;
            --text-primary: #1a1a1a;
            --accent: #d4af37;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 8rem;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(45deg, var(--text-primary), var(--accent));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glitch 1s infinite;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #666;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border: 2px solid var(--text-primary);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--text-primary);
            color: var(--bg-color);
        }

        @keyframes glitch {
            0% {
                transform: translate(0)
            }

            20% {
                transform: translate(-2px, 2px)
            }

            40% {
                transform: translate(-2px, -2px)
            }

            60% {
                transform: translate(2px, 2px)
            }

            80% {
                transform: translate(2px, -2px)
            }

            100% {
                transform: translate(0)
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>You found a glitch in the matrix.</p>
        <a href="index.html" class="btn">Return Home</a>
    </div>
</body>

</html>
